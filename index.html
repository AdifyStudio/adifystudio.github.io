<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdifyStudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #music-list {
            list-style-type: none;
            padding: 0;
        }

        #music-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        @media (min-width: 768px) {
            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            #music-list li {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AdifyStudio</h1>
    </header>
    <main>
        <section id="music-list">
            <!-- Müzik listesi buraya gelecek -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Müzik Paylaşım Sitesi</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const musicList = document.getElementById("music-list");

            const musics = [
                { title: "Midnight Escape", artist: "Code = 0001", url: "0001.mp3" },
                // İsteğe bağlı olarak daha fazla müzik ekleyebilirsiniz
            ];

            musics.forEach(function(music) {
                // Aynı URL'ye sahip müziğin zaten eklenip eklenmediğini kontrol et
                if (!musicList.querySelector(`li audio source[src="${music.url}"]`)) {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${music.title}</strong> - ${music.artist}`;
                    const audio = document.createElement("audio");
                    audio.controls = true;
                    audio.innerHTML = `<source src="${music.url}" type="audio/mpeg">Tarayıcınız bu sesi desteklemiyor.`;
                    li.appendChild(audio);
                    musicList.appendChild(li);
                }
            });
        });
    </script>
</body>
</html>
