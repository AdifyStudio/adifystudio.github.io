<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdifyStudio</title>
    <link rel="stylesheet" href="css/genel.css">
    <link rel="stylesheet" href="css/ust.css">
    <link rel="stylesheet" href="css/menu.css">
     <link rel="stylesheet" href="css/icerik.css">
    <link rel="stylesheet" href="css/alt.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/buton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="images/genel/icon.png">
</head>
<body>
    <div id="ust-div">
        <div id="banner-div">
            <a href="index.html"><img src="images/genel/banner.png" alt="Banner Image"></a>
        </div>
    </div>

    <div id="icerik-div">

        <div class="news">
            <img src="/images/shadowy.png" alt="Resim" class="image">
            <h2 class="title">Shadowy Day Torment</h2>
            <p class="description">Synthwave beats mix. The mix consists of 8 tracks. It was divided into 4 parts, two pieces each, and shared as a single piece mix.
            </p>
            <a href="https://drive.google.com/file/d/15zLqCsA-E9rHRfYXWiuFL-vuJC6ZKMJw/view?usp=sharing" class="button">Download</a>
        </div>


        <div id="liste-div">
            <input type="text" id="search-music" class="search" placeholder="Find Copyright-free music based on your mood genre and instrumentation...">
        </div>

        <div id="monitor-div">
            <div id="current-song-image" class="current-image"></div>
            <div id="yazilar-div">
                <div id="kategori-div"><div id="text2" class="additional-text"></div></div>
                <div id="tarih-div"><div id="date-text" class="additional-date"></div></div>
                <div id="durdu"><div id="playback-status" class="playback-status"></div></div>
                <div id="name-div"><div id="current-song" class="current-song"></div></div>
                <div id="oynakbeyi" class="oynakbeyi"><audio id="audio-player" controls></audio></div>
            </div>
            <div id="links-div">
                <div id="tube-div"><div id="current-song-image3" class="current-song-image3"></div></div>
                <div id="down-div"><div id="current-song-image2" class="current-song-image2"></div></div>
            </div>
        </div>

        <div id="muziklistesi-div">
            <div id="playlist" class="playlist"></div>
        </div>
    </div>

    <div id="butons-div">
        <button id="prev-btn" class="btn"><i class="fas fa-step-backward"></i></button>
        <button id="pause-btn" class="btn"><i class="fas fa-pause"></i></button>
        <button id="stop-btn" class="btn"><i class="fas fa-stop"></i></button>
        <button id="play-btn" class="btn"><i class="fas fa-play"></i></button>
        <button id="next-btn" class="btn"><i class="fas fa-step-forward"></i></button>
        <button id="volume-btn" class="btn"><i class="fas fa-volume-up"></i></button>
    </div>

    <div id="footer">
        <div id="solfooter">
            <a href="https://www.youtube.com/@AdifyStudio_"><img src="images/sosial/youtube.png" alt="youtube image"></a>
            <p>Copyright 2024 <span>AdifyStudio.com</span></p>
        </div>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
