<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni HTML Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #330033;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        header {
            background-color: #000033;
            padding: 10px;
            margin: -2px -2px 20px -2px;
            border-radius: 10px 10px 0 0;
        }

        header h1 {
            margin: 0;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Başlık</h1>
        </header>
        <h2>Ana Konteyner Başlık</h2>
        <p>Bu içerik, ana konteynerin içine gelecek</p>
    </div>
</body>

</html>
