<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Müzik Çalarlar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* CSS kodları buraya yapıştırılacak */

    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: black;
      color: white;
      padding: 10px 20px;
    }

    /* Sol konteyner */
    .left-container {
      flex: 1; /* Sol konteynerin esnekliğini belirledik */
      background-color: #f4f4f4; /* Sol konteynerin arkaplan rengi */
      padding: 20px;
    }

    /* Sağ konteyner */
    .right-container {
      flex: 1; /* Sağ konteynerin esnekliğini belirledik */
      background-color: #f4f4f4; /* Sağ konteynerin arkaplan rengi */
      padding: 20px;
    }

    /* Liste öğeleri */
    .music-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .music-item:last-child {
      border-bottom: none;
    }

    .music-item .artist {
      flex: 1;
      padding-right: 20px;
    }

    .music-item .song {
      flex: 1;
      padding-right: 20px;
    }

    .music-item .player {
      flex-shrink: 0;
    }

    /* Müzik çalar simgeleri */
    .player .fa {
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .player .fa:hover {
      color: blue;
    }
  </style>
</head>

<body>
  <header>
    <h1>Müzik Çalarlar</h1>
  </header>
  <div class="left-container">
    <!-- Sol konteyner -->
  </div>
  <div class="right-container">
    <!-- Sağ konteyner -->
    <audio controls>
      <source src="musics/0001.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <ul class="music-list">
      <!-- 10 adet müzik listesi öğesi -->
      <li class="music-item">
        <span class="artist">Sanatçı 1</span>
        <span class="song">Şarkı 1</span>
        <div class="player">
          <!-- Müzik çalar ikonları -->
          <i class="fa fa-play-circle"></i>
          <i class="fa fa-pause-circle"></i>
        </div>
      </li>
      <!-- Diğer müzik listesi öğeleri buraya eklenebilir -->
    </ul>
  </div>
</body>

</html>
