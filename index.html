<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdifyStudio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AdifyStudio</h1>
    </header>
    <main>
        <section id="music-list">
            <!-- Müzik listesi buraya gelecek -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Müzik Paylaşım Sitesi</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Burada müzik listesini dinamik olarak oluşturabilirsiniz
            // Örnek olarak:
            const musicList = document.getElementById("music-list");

            const musics = [
                { title: "Midnight Escape", artist: "Code = 0001", url: "0001.mp3" },
                // İsteğe bağlı olarak daha fazla müzik ekleyebilirsiniz
            ];

            musics.forEach(function(music) {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${music.title}</strong> - ${music.artist}`;
                const audio = document.createElement("audio");
                audio.controls = true;
                audio.innerHTML = `<source src="${music.url}" type="audio/mpeg">Tarayıcınız bu sesi desteklemiyor.`;
                li.appendChild(audio);
                musicList.appendChild(li);
            });
        });
    </script>
</body>
</html>
