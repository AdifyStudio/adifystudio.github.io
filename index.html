<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdifyStudio - Copyright-Free Music</title>
    <link rel="stylesheet" href="musiccalar.css">
</head>
<body>
    <header>
        <h1>AdifyStudio</h1>
        <p>Download List of Copyright-Free Music</p>
    </header>
    <div id="icerik">
        <div id="musiccalar">
            <!-- Müzik listesi buraya eklenecek -->
            <ul id="musicList"></ul>
            <!-- Müzik çalar buraya eklenecek -->
            <audio controls id="musicPlayer"></audio>
            <!-- Arama kutusu buraya eklenecek -->
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
    </div>
    <script src="musiccalar.js"></script>
</body>
</html>
