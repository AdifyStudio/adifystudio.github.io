  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* CSS kodları buraya yapıştırılacak */

    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    /* Liste öğeleri */
    .music-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .music-item:last-child {
      border-bottom: none;
    }

    .music-item .artist {
      flex: 1;
      padding-right: 20px;
    }

    .music-item .song {
      flex: 1;
      padding-right: 20px;
    }

    .music-item .player {
      flex-shrink: 0;
    }

    /* Müzik çalar simgeleri */
    .player .fa {
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .player .fa:hover {
      color: blue;
    }
  </style>
</head>
