<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdifyStudio.com</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sol.css">
    <link rel="stylesheet" href="sag.css">
    <link rel="stylesheet" href="alt.css">
    <!-- banner.css dosyasını bağlama -->
    <link rel="stylesheet" href="banner.css">
    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0; /* Sayfa kenar boşluklarını kaldır */
            padding: 0;
            font-family: Arial, sans-serif; /* Varsayılan yazı tipi */
            background-color: #DCDCDC; /* Arka plan rengi */
        }
    </style>
</head>
<body>
    <header>
        <div id="particles-js"></div>
        <h1 class="neon-text">
            <span class="neon-letter">A</span>
            <span class="neon-letter">d</span>
            <span class="neon-letter">i</span>
            <span class="neon-letter">f</span>
            <span class="neon-letter">y</span>
            <span class="neon-letter">S</span>
            <span class="neon-letter">t</span>
            <span class="neon-letter">u</span>
            <span class="neon-letter">d</span>
            <span class="neon-letter">i</span>
            <span class="neon-letter">o</span>
            <span class="neon-letter">.</span>
            <span class="neon-letter">c</span>
            <span class="neon-letter">o</span>
            <span class="neon-letter">m</span>
        </h1> <!-- Başlık kısmı -->
        <div class="search-box">
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </header>

    <div class="container-wrapper">
        <div class="solkonteyner">
            <div class="inner-container">
                <img src="musics/music1.png" alt="Music 1">
                <h2>Midnight Escape</h2>
                <audio controls>
                    <source src="musics/0001.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Diğer müzikler buraya eklenecek -->
        </div>
        <div class="sagkonteyner">
            <div class="sari-konteyner"></div>
            <div class="sari-konteyner"></div>
            <div class="sari-konteyner"></div>
            <div class="sari-konteyner"></div>
        </div>
    </div>

    <footer class="alt-header">
        <h1>2024 Copyright AdifyStudio.com</h1>
    </footer>

    <!-- Particles.js ayarları -->
    <script src="particles-config.js"></script>
</body>
</html>
